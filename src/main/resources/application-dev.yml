spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: "config-server"

eureka:
  client:
    service-url:
    defaultZone: "http://localhost:8761/eureka"

server:
  port: 0

app:
  service-endpoints:
    data-storage-service: "http://localhost:8080"

management:
  endpoints:
    web:
      exposure:
        include: "*"