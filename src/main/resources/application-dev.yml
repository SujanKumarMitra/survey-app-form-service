spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: "config-server"

  redis:
    host: "localhost"
    port: 6379

  cache:
    type: "redis"
    redis:
      use-key-prefix: true
      time-to-live: "10m"
      cache-null-values: false
      key-prefix: "survey_app::"

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"

server:
  port: 0

app:
  service-endpoints:
    data-storage-service: "http://localhost:8080"

management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true
